    post:
      requestBody:
        content:
          application/json: {}
      responses:
        "201":
          description: created
          content:
            application/json: {}
  /openapi-test/items/{id}:
    patch:
      requestBody:
        content:
          application/merge-patch+json: {}
      responses:
        "200":
          description: ok
          content:
            application/json: {}
  /admin/realms/{realm}/clients:
