name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Check formatting
        run: |
          unformatted=$(gofmt -l $(go list -f '{{.Dir}}' ./...))
          if [ -n "$unformatted" ]; then
            echo "gofmt needed:"
            echo "$unformatted"
            exit 1
          fi
      - name: Vet
        run: go vet ./...
      - name: Test
        run: go test -race ./...
