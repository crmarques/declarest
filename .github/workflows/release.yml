name: Release CLI

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - name: Ensure semver tag
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          python - <<'PY'
          import os
          import re
          import sys

          ref_name = os.getenv("GITHUB_REF_NAME")
          if not ref_name:
              print("missing github ref name", file=sys.stderr)
              sys.exit(1)

          if not re.fullmatch(r"v[0-9]+\.[0-9]+\.[0-9]+", ref_name):
              print(f"release tag {ref_name!r} must be a semver vX.Y.Z", file=sys.stderr)
              sys.exit(1)
          print(f"releasing module version {ref_name}")
          PY
      - name: Validate GoReleaser config
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: check
      - name: Test
        run: go test -race ./...
      - name: Run GoReleaser (tag release)
        if: ${{ github.event_name != 'workflow_dispatch' }}
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run GoReleaser (snapshot smoke test)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
